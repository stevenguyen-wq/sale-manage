<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Boss Sales Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              baby: {
                navy: '#0f172a', // Slate 900 - Menu Background
                navyLight: '#1e293b', // Slate 800 - Used for dark accents if needed
                pastel: '#f0f9ff', // Sky 50 - Main Background
                text: '#1e293b', // Slate 800 - Main Text Color
                pink: '#fce7f3', // Pink 100
                pinkDark: '#fbcfe8', // Pink 200
                accent: '#db2777', // Pink 600 - Hover/Active
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f0f9ff; /* baby-pastel */
        color: #1e293b; /* baby-text */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #db2777; 
      }
    </style>
